<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
            name="Purdue Buildings Tier List"
            content="Purdue Buildings Tier List"
        />
        <link rel="stylesheet" type="text/css" href="styles.css"/>
    </head>
    <body>
        <main>
            <div id="tier-list-template">
                <div id="s-tier" class="tier-row">
                    <div id="s-label" class="tier-label">S</div>
                    <div id="s-content" class="tier-content"></div>
                </div>
                <div id="a-tier" class="tier-row">
                    <div id="a-label" class="tier-label">A</div>
                    <div id="a-content" class="tier-content"></div>
                </div>
                <div id="b-tier" class="tier-row">
                    <div id="b-label" class="tier-label">B</div>
                    <div id="b-content" class="tier-content"></div>
                </div>
                <div id="c-tier" class="tier-row">
                    <div id="c-label" class="tier-label">C</div>
                    <div id="c-content" class="tier-content"></div>
                </div>
                <div id="d-tier" class="tier-row">
                    <div id="d-label" class="tier-label">D</div>
                    <div id="d-content" class="tier-content"></div>
                </div>
                <div id="f-tier" class="tier-row">
                    <div id="f-label" class="tier-label">F</div>
                    <div id="f-content" class="tier-content"></div>
                </div>
            </div>
            <div id="mccutcheon" class="tier-item">McCutcheon</div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
