<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
            name="Purdue Buildings Tier List"
            content="Purdue Buildings Tier List"
        />
        <link rel="stylesheet" type="text/css" href="styles.css"/>
    </head>
    <body>
        <main>
            <div id="tier-list-template">
                <div id="s-tier" class="tier-row">
                    <div id="s-label" class="tier-label">S</div>
                    <div id="s-content" class="tier-content"></div>
                </div>
                <div id="a-tier" class="tier-row">
                    <div id="a-label" class="tier-label">A</div>
                    <div id="a-content" class="tier-content"></div>
                </div>
                <div id="b-tier" class="tier-row">
                    <div id="b-label" class="tier-label">B</div>
                    <div id="b-content" class="tier-content"></div>
                </div>
                <div id="c-tier" class="tier-row">
                    <div id="c-label" class="tier-label">C</div>
                    <div id="c-content" class="tier-content"></div>
                </div>
                <div id="d-tier" class="tier-row">
                    <div id="d-label" class="tier-label">D</div>
                    <div id="d-content" class="tier-content"></div>
                </div>
                <div id="f-tier" class="tier-row">
                    <div id="f-label" class="tier-label">F</div>
                    <div id="f-content" class="tier-content"></div>
                </div>
            </div>
            <div id="mccutcheon" class="tier-item">
                <img src="images/McCutcheon.jpg" class="building-image">
                <div class="building-label">McCutcheon</div>
            </div>
            <div id="hillenbrand" class="tier-item">
                <img src="images/Hillenbrand.jpeg" class="building-image">
                <div class="building-label">Hillenbrand</div>
            </div>
            <div id="harrison" class="tier-item">
                <img src="images/Harrison.jpg" class="building-image">
                <div class="building-label">Harrison</div>
            </div>
            <div id="earhart" class="tier-item">
                <img src="images/Earhart.jpg" class="building-image">
                <div class="building-label">Earhart</div>
            </div>
            <div id="shreve" class="tier-item">
                <img src="images/Shreve.jpg" class="building-image">
                <div class="building-label">Shreve</div>
            </div>
            <div id="first-street" class="tier-item">
                <img src="images/FirstStreet.jpg" class="building-image">
                <div class="building-label">First Street</div>
            </div>
            <div id="meredith" class="tier-item">
                <img src="images/Meredith.jpg" class="building-image">
                <div class="building-label">Meredith</div>
            </div>
            <div id="meredith-south" class="tier-item">
                <img src="images/MeredithSouth.jpg" class="building-image">
                <div class="building-label">Meredith South</div>
            </div>
            <div id="windsor" class="tier-item">
                <img src="images/Windsor.jpg" class="building-image">
                <div class="building-label">Windsor</div>
            </div>
            <div id="honors-college" class="tier-item">
                <img src="images/HonorsCollege.jpg" class="building-image">
                <div class="building-label">Honors College</div>
            </div>
            <div id="tarkington" class="tier-item">
                <img src="images/Tarkington.jpg" class="building-image">
                <div class="building-label">Tarkington</div>
            </div>
            <div id="wiley" class="tier-item">
                <img src="images/Wiley.jpg" class="building-image">
                <div class="building-label">Wiley</div>
            </div>
            <div id="owen" class="tier-item">
                <img src="images/Owne.jpg" class="building-image">
                <div class="building-label">Owen</div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
